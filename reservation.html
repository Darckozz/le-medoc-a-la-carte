<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un tour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Réserver un tour</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="reservation.html">Réserver un tour</a>
            <a href="paiement.html">Paiement</a>
        </nav>
    </header>

    <main>
        <form action="paiement.html" method="get" class="formulaire">
            <label for="nom">Nom complet :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>

            <label for="personnes">Nombre de personnes :</label>
            <input type="number" id="personnes" name="personnes" min="1" required>

            <label for="tour">Choix du tour :</label>
            <select id="tour" name="tour">
                <option value="caves">Tour des caves historiques</option>
                <option value="degustation">Dégustation de vins</option>
                <option value="ville">Balades guidées en ville</option>
            </select>

            <button type="submit">Réserver</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Tourisme et Caves</p>
    </footer>
</body>
</html>
